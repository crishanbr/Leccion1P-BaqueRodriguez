<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col-md-6 mx-auto">
      <div class="text-center mb-4">
        <img src="https://cynoteck.com/wp-content/uploads/2021/12/Top-Web-app-development-frameworks-cover.jpg"
          class="img-fluid" alt="Banner">
      </div>
      <h1 class="text-center">Acceso al Sistema XYZ</h1>
      <form class="">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="text-center mt-4 d-grid">
          <button type="submit" class="btn btn-primary" (click)="redirectToMain()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
